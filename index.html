<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Kharkiv!!!</h1>
    <div id="slider-container">
      <div class="slider">
        <div class="slide"><img src="images/1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="images/2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="images/3.jpg" alt="Slide 3" /></div>
        <div class="slide"><img src="images/4.jpg" alt="Slide 4" /></div>
        <div class="slide"><img src="images/5.jpg" alt="Slide 5" /></div>
        <div class="slide"><img src="images/6.jpg" alt="Slide 6" /></div>
        <div class="slide"><img src="images/7.jpg" alt="Slide 7" /></div>
        <div class="slide"><img src="images/8.jpg" alt="Slide 8" /></div>
        <div class="slide"><img src="images/9.jpg" alt="Slide 9" /></div>
        <div class="slide"><img src="images/10.jpg" alt="Slide 10" /></div>
        <div class="slide"><img src="images/11.jpg" alt="Slide 11" /></div>
        <div class="slide"><img src="images/12.jpg" alt="Slide 12" /></div>
        <div class="slide"><img src="images/13.jpg" alt="Slide 13" /></div>
        <div class="slide"><img src="images/14.jpg" alt="Slide 14" /></div>
        <div class="slide"><img src="images/15.jpg" alt="Slide 15" /></div>
        <div class="slide"><img src="images/16.jpg" alt="Slide 16" /></div>
        <div class="slide"><img src="images/17.jpg" alt="Slide 17" /></div>
        <div class="slide"><img src="images/18.jpg" alt="Slide 18" /></div>
      </div>

      <div class="slider-controls">
        <button class="control-btn prev">
          <i class="fa-solid fa-square-caret-left"></i>
        </button>
        <button class="control-btn next">
          <i class="fa-solid fa-square-caret-right"></i>
        </button>
      </div>
      <div class="thumb-container">
        <div class="thumbnails-controls">
          <button class="thumbnail-control-btn prev">
            <i class="fa-solid fa-caret-left"></i>
          </button>
          <button class="thumbnail-control-btn next">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
        <div class="thumbnails thumbnails-slider">
          <div class="thumbnail ">
            <img src="images/1.jpg" alt="Thumbnail 1" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/2.jpg" alt="Thumbnail 2" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/3.jpg" alt="Thumbnail 3" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/4.jpg" alt="Thumbnail 4" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/5.jpg" alt="Thumbnail 5" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/6.jpg" alt="Thumbnail 6" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/7.jpg" alt="Thumbnail 7" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/8.jpg" alt="Thumbnail 8" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img src="images/9.jpg" alt="Thumbnail 9" class="thumbnail__img" />
          </div>
          <div class="thumbnail">
            <img
              src="images/10.jpg"
              alt="Thumbnail 10"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/11.jpg"
              alt="Thumbnail 11"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/12.jpg"
              alt="Thumbnail 12"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/13.jpg"
              alt="Thumbnail 13"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/14.jpg"
              alt="Thumbnail 14"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/15.jpg"
              alt="Thumbnail 15"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/16.jpg"
              alt="Thumbnail 16"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/17.jpg"
              alt="Thumbnail 17"
              class="thumbnail__img"
            />
          </div>
          <div class="thumbnail">
            <img
              src="images/18.jpg"
              alt="Thumbnail 18"
              class="thumbnail__img"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
